        <script>
            
             "use strict";
             var myRoutes = [];

             myRoutes['/'] = home;
             myRoutes['/home'] = home;
             myRoutes['/search'] = search.findRecipeUI;
             
            var myRoutes = routeFw({
                routeArray: myRoutes,
                startingPath: '#/home',
                contentId: "content"
                });
                
        </script>
